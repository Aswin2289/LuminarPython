<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regisration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<h1>Registration Form</h1>
<div class="container">
    <form>
        <div class="form-group">
            <label>first name</label>
            <input type="text" id="fname" class="form-control">
        </div>

        <div class="form-group">
            <label>email</label>
                <input type="email" id="emailid" class="form-control">
        </div>
        <div class="form-group">
            <label>phone nuber</label>
                <input type="number" id="phno" class="form-control">

        </div>
        <div class="form-group">
            <label>address</label>
            <textarea rows="3" cols="3" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Coures</label>
                <select id="" class="form-control">
                    <option value="">-----Select Course-----</option>
                    <option value="">mean stack</option>
                    <option value="">django</option>
                    <option value="">pytho</option>
                </select>

        </div>
        <div class="form-group">
            <label>username</label>
                <input type="text" id="user" class="form-control">
        </div>
        <div class="form-group">
            <label>password</label>
                <input type="password" id="pass" class="form-control">
        </div>
        <div class="form-group">
           <input type="submit" class="form-control">
        </div>
    </form>
</div>
</body>
</html>
